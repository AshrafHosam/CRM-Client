<div class='card'>
  <div class='card-header'>

    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
    </div>
    <div class='row'>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='products.length'>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products'>
            <td>{{product.id}}</td>
            <td>{{ product.name | lowercase  }}</td>
            <td>{{product.description | uppercase}}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
